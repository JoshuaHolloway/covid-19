<!doctype html>
<html>

<head>
	<title>Line Chart</title>
    <link rel="stylesheet" href="./lib/bootstrap-4.4.1/css/bootswatch.min.css">
	<style>
		canvas{
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
	</style>
</head>

<body>


    <nav>
        <div class="nav nav-pills nav-justified" id="nav-tab" role="tablist">
            <a id="pill-1" class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Linear</a>
            <a id="pill-2" class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Logarithmic</a>
            <a id="pill-3" class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Growth Factor</a>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
		<h2>United States Confirmed Cases</h2>

		<!-- 1st Tab-Body -->
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

			<div style="width:75%;">
				<canvas id="canvas-linear"></canvas>
			</div>

		</div>
		<!-- /1st Tab-Body -->


		<!-- 2nd Tab-Body [logarithmic plot] -->
		<div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">

			<div style="width:75%;">
				<canvas id="canvas-log"></canvas>
			</div>

		</div>
		<!-- /2nd Tab-Body [logarithmic plot]-->

		<!-- 3rd Tab-Body []-->
		<div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">

			<div style="width:75%;">
				<canvas id="canvas-growth"></canvas>
			</div>

		</div>
		<!-- /3rd Tab-Body []-->
    </div>


    






	<div style="width: 75%">
		<canvas id="canvas"></canvas>
	</div>








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="./lib/bootstrap-4.4.1/js/bootstrap.min.js"></script>
	
	<script src="./lib/chart.js-2.9.3/dist/Chart.min.js"></script>
	<script src="./lib/chart.js-2.9.3/examples/utils.js"></script>

    <script src="./main.js"></script>
</body>

</html>
