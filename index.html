<!doctype html>
<html>

<head>
	<title>Line Chart</title>
    <link rel="stylesheet" href="./lib/bootstrap-4.4.1/css/bootswatch.min.css">
	<style>
		canvas{
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
	</style>
</head>

<body>
	<a href="https://www.flattenthecurve.com/">
		<svg 
		style="width: 200px; margin-left: 100px;"
		xmlns="http://www.w3.org/2000/svg" viewBox="0 0 365 130">
			<defs>
				<style>
					.red {
						fill: #ee4338;
					}

					.blue {
						fill: #2196f3;
					}

					.dark-blue {
						fill: #198eeb;
					}

					.label {
						font-size: 8px;
						font-family: Roboto-Regular, Roboto, sans-serif;
						fill: #000000;
						text-anchor: end;
					}

					.white {
						font-size: 8px;
						font-family: Roboto-Regular, Roboto, sans-serif;
						color: #ffffff;
						text-align: center;
					}

					.line {
						fill: none;
						stroke: #000000;
					}

					.dashed {
						stroke-dasharray:3 3;
					}
				</style>
			</defs>
			<path class="blue" d="M154.58,116.78h209.3c-65.87,0-109.78-57.39-175.65-57.39-23.41,0-44,7.25-63.88,16.6C131.76,98.19,140.3,116.78,154.58,116.78Z"/>
			<path class="red" d="M83.58,2c-35.5,0-35.5,114.77-71,114.78C55,116.78,88.37,92.93,124.35,76,113.33,43,104.8,2,83.58,2Z"/>
			<path class="dark-blue" d="M124.35,76C88.37,92.93,55,116.78,12.58,116.78h142C140.3,116.78,131.76,98.19,124.35,76Z"/>

			<line class="line" x1="364" y1="117" x2="12" y2="117"/>
			

			<!-- translated text in strings.yml goes from here-->
			<text class="label" x="364" y="53">Health care system capacity</text>
			<text class="label" x="364" y="128">Time since first case</text>
			<text class="label" x="0" y="8" transform="rotate(-90)">Quantity of cases</text>
			<foreignObject x="54" y="25" width="60" height="75">
				<div xmlns="http://www.w3.org/1999/xhtml" class="white"></div>
			</foreignObject>
			<foreignObject x="128" y="80" width="120" height="75">
				<div xmlns="http://www.w3.org/1999/xhtml" class="white"></div>
			</foreignObject>
			<!-- to here -->

		</svg>
	</a>


	<button id="randomizeData">Randomize Data</button>

	<div class="container-fluid" style="padding: 10px 100px 10px 100px">

		<div class="row">
			<div class="col">
				<h5 style="text-align: center;">United States</h5>
				<h3	id="cases-text-current" style="text-align: center;"></h3>
				<h3	id="cases-text-predicted"style="text-align: center;"></h3>
				<h5	id="cases-text-growth-factor"style="text-align: center;"></h5>

				<nav>
					<div class="nav nav-pills nav-justified" id="nav-tab" role="tablist">
						<a id="pill-1" class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Linear</a>
						<a id="pill-2" class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Logarithmic</a>
						<a id="pill-3" class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Change</a>		
						<a id="pill-4" class="nav-item nav-link" id="nav-growth-tab" data-toggle="tab" href="#nav-growth" role="tab" aria-controls="nav-growth" aria-selected="false">Growth Factor</a>
						<a id="pill-5" class="nav-item nav-link" id="nav-predict-tab" data-toggle="tab" href="#nav-predict" role="tab" aria-controls="nav-predict" aria-selected="false">Predict</a>
					</div>
				</nav>

				<div class="tab-content" id="nav-tabContent">

					<!-- 1st Tab-Body -->
					<div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
						<div style="width:75%;">
							<canvas id="canvas-linear"></canvas>
						</div>
					</div>
					<!-- /1st Tab-Body -->


					<!-- 2nd Tab-Body [logarithmic plot] -->
					<div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
						<div style="width:75%;">
							<canvas id="canvas-log"></canvas>
						</div>
					</div>
					<!-- /2nd Tab-Body [logarithmic plot]-->

					<!-- 3rd Tab-Body []-->
					<div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
						<div style="width:75%;">
							<canvas id="canvas-change"></canvas>
						</div>
					</div>
					<!-- /3rd Tab-Body []-->

					<!-- 4th Tab-Body []-->
					<div class="tab-pane fade" id="nav-growth" role="tabpanel" aria-labelledby="nav-contact-tab">
						<div style="width:75%;">
							<canvas id="canvas-growth"></canvas>
						</div>
					</div>
					<!-- /4th Tab-Body []-->

					<!-- 5th Tab-Body -->
					<div class="tab-pane fade show active" id="nav-predict" role="tabpanel" aria-labelledby="nav-predict-tab">
						<!-- <h4>
							<b>NOTE:</b> The data in this tab is simply mirroring the data up to this point in time.
						</h4>
						<h5>
							In other words, this graph provides an estimate of the <u><b>best case scenario</b></u> (i.e. assume tomorrow is the <a href="https://youtu.be/Kas0tIxDvrg?t=303">Inflection Point</a>).
						</h5> -->
						<div style="width:75%;">
							<canvas id="canvas-mirror"></canvas>
						</div>
					</div>
					<!-- /5th Tab-Body -->

				</div>
				<!-- /.tab-content -->
				
				<h4>Data Source: 
					<a href="https://github.com/CSSEGISandData">
						Johns Hopkins University
					</a>
				</h4>

			</div>
			<!-- ./col -->
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container -->









    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="./lib/bootstrap-4.4.1/js/bootstrap.min.js"></script>
	
	<script src="./lib/chart.js-2.9.3/dist/Chart.min.js"></script>
	<script src="./lib/chart.js-2.9.3/dist/chartjs-plugin-annotation.min.js"></script>
	<script src="./lib/chart.js-2.9.3/examples/utils.js"></script>

	<script src="./mirror.js"></script>
    <script src="./main.js"></script>
</body>

</html>
