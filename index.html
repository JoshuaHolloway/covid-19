<!doctype html>
<html>

<head>
	<title>Line Chart</title>
    <link rel="stylesheet" href="./lib/bootstrap-4.4.1/css/bootswatch.min.css">
	<style>
		canvas{
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
	</style>
</head>

<body>

	<div class="container-fluid" style="padding: 10px 100px 10px 100px">

		<div class="row">
			<div class="col">
				<h2 style="text-align: center;">United States</h2>
				<h2 style="text-align: center;">Total Confirmed Cases </h2>
				<h3	id="cases-text-current" style="text-align: center;"></h3>
				<h3	id="cases-text-predicted"style="text-align: center;"></h3>

				<nav>
					<div class="nav nav-pills nav-justified" id="nav-tab" role="tablist">
						<a id="pill-1" class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Linear</a>
						<a id="pill-2" class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Logarithmic</a>
						<a id="pill-3" class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Change</a>		
						<a id="pill-4" class="nav-item nav-link" id="nav-growth-tab" data-toggle="tab" href="#nav-growth" role="tab" aria-controls="nav-growth" aria-selected="false">Growth Factor</a>
						<a id="pill-5" class="nav-item nav-link" id="nav-predict-tab" data-toggle="tab" href="#nav-predict" role="tab" aria-controls="nav-predict" aria-selected="false">Predict</a>
					</div>
				</nav>

				<div class="tab-content" id="nav-tabContent">

					<!-- 1st Tab-Body -->
					<div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
						<div style="width:75%;">
							<canvas id="canvas-linear"></canvas>
						</div>
					</div>
					<!-- /1st Tab-Body -->


					<!-- 2nd Tab-Body [logarithmic plot] -->
					<div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
						<div style="width:75%;">
							<canvas id="canvas-log"></canvas>
						</div>
					</div>
					<!-- /2nd Tab-Body [logarithmic plot]-->

					<!-- 3rd Tab-Body []-->
					<div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
						<div style="width:75%;">
							<canvas id="canvas-change"></canvas>
						</div>
					</div>
					<!-- /3rd Tab-Body []-->

					<!-- 4th Tab-Body []-->
					<div class="tab-pane fade" id="nav-growth" role="tabpanel" aria-labelledby="nav-contact-tab">
						<div style="width:75%;">
							<canvas id="canvas-growth"></canvas>
						</div>
					</div>
					<!-- /4th Tab-Body []-->

					<!-- 5th Tab-Body -->
					<div class="tab-pane fade show active" id="nav-predict" role="tabpanel" aria-labelledby="nav-predict-tab">
						<h4>
							<b>NOTE:</b> The data in this tab is simply mirroring the data up to this point in time.
						</h4>
						<h5>
							This model is assuming today is the <a href="https://youtu.be/Kas0tIxDvrg?t=303">Inflection Point</a> 
						</h5>
						<div style="width:75%;">
							<canvas id="canvas-mirror"></canvas>
						</div>
					</div>
					<!-- /5th Tab-Body -->

				</div>
				<!-- /.tab-content -->
				
				<h4>Data Source: 
					<a href="https://github.com/CSSEGISandData">
						Johns Hopkins University
					</a>
				</h4>

			</div>
			<!-- ./col -->
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container -->









    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="./lib/bootstrap-4.4.1/js/bootstrap.min.js"></script>
	
	<script src="./lib/chart.js-2.9.3/dist/Chart.min.js"></script>
	<script src="./lib/chart.js-2.9.3/dist/chartjs-plugin-annotation.min.js"></script>
	<script src="./lib/chart.js-2.9.3/examples/utils.js"></script>

	<script src="./mirror.js"></script>
    <script src="./main.js"></script>
</body>

</html>
