<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>area > datasets | Chart.js sample</title>
	<link rel="stylesheet" type="text/css" href="../../style.css">
	<script src="./lib/chart.js-2.9.3/dist/Chart.min.js"></script>
	<script src="./lib/chart.js-2.9.3/dist/utils.js"></script>
	<script src="analyser.js"></script>
		<style>
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}

		@import url('https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900');

		body, html {
			color: #333538;
			font-family: 'Lato', sans-serif;
			line-height: 1.6;
			padding: 0;
			margin: 0;
		}

		a {
			color: #f27173;
			text-decoration: none;
		}

		a:hover {
			color: #e25f5f;
			text-decoration: underline;
		}

		.content {
			max-width: 800px;
			margin: auto;
			padding: 16px 32px;
		}

		.header {
			text-align: center;
			padding: 32px 0;
		}

		.wrapper {
			min-height: 400px;
			padding: 16px 0;
			position: relative;
		}

		.wrapper.col-2 {
			display: inline-block;
			min-height: 256px;
			width: 49%;
		}

		@media (max-width: 400px) {
			.wrapper.col-2 {
				width: 100%
			}
		}

		.wrapper canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}

		.toolbar {
			display: flex;
		}

		.toolbar > * {
			margin: 0 8px 0 0;
		}

		.btn {
			background-color: #aaa;
			border-radius: 4px;
			color: white;
			padding: 0.25rem 0.75rem;
		}

		.btn .fa {
			font-size: 1rem;
		}

		.btn:hover {
			background-color: #888;
			color: white;
			text-decoration: none;
		}

		.btn-chartjs { background-color: #f27173; }
		.btn-chartjs:hover { background-color: #e25f5f; }
		.btn-docs:hover { background-color: #2793db; }
		.btn-docs { background-color: #36A2EB; }
		.btn-docs:hover { background-color: #2793db; }
		.btn-gh { background-color: #444; }
		.btn-gh:hover { background-color: #333; }

		.btn-on {
			border-style: inset;
		}

		.chartjs-title {
			font-size: 2rem;
			font-weight: 600;
			white-space: nowrap;
		}

		.chartjs-title::before {
			background-image: url(logo.svg);
			background-position: left center;
			background-repeat: no-repeat;
			background-size: 40px;
			content: 'Chart.js | ';
			color: #f27173;
			font-weight: 600;
			padding-left: 48px;
		}

		.chartjs-caption {
			font-size: 1.2rem;
		}

		.chartjs-links {
			display: flex;
			justify-content: center;
			padding: 8px 0;
		}

		.chartjs-links a {
			align-items: center;
			display: flex;
			font-size: 0.9rem;
			margin: 0.2rem;
		}

		.chartjs-links .fa:before {
			margin-right: 0.5em;
		}

		.samples-category {
			display: inline-block;
			margin-bottom: 32px;
			vertical-align: top;
			width: 25%;
		}

		.samples-category > .title {
			color: #aaa;
			font-weight: 300;
			font-size: 1.5rem;
		}

		.samples-category:hover > .title {
			color: black;
		}

		.samples-category > .items {
			padding: 8px 0;
		}

		.samples-entry {
			padding: 0 0 4px 0;
		}

		.samples-entry > .title {
			font-weight: 700;
		}

		@media (max-width: 640px) {
			.samples-category { width: 33%; }
		}

		@media (max-width: 512px) {
			.samples-category { width: 50%; }
		}

		@media (max-width: 420px) {
			.chartjs-caption { font-size: 1.05rem; }
			.chartjs-title::before { content: ''; }
			.chartjs-links a { flex-direction: column; }
			.chartjs-links .fa { margin: 0 }
			.samples-category { width: 100%; }
		}

		.analyser table {
			color: #333;
			font-size: 0.9rem;
			margin: 8px 0;
			width: 100%
		}

		.analyser th {
			background-color: #f0f0f0;
			padding: 2px;
		}

		.analyser td {
			padding: 2px;
			text-align: center;
		}


	</style>
</head>
<body>
	<div class="content">
		<div class="wrapper">
			<canvas id="chart-0"></canvas>
		</div>
		<div class="toolbar">
			<button onclick="togglePropagate(this)">Propagate</button>
			<button onclick="toggleSmooth(this)">Smooth</button>
			<button onclick="randomize(this)">Randomize</button>
		</div>
		<div id="chart-analyser" class="analyser"></div>
	</div>

	<script>
		var presets = window.chartColors;
		var utils = Samples.utils;
		var inputs = {
			min: 20,
			max: 80,
			count: 8,
			decimals: 2,
			continuity: 1
		};

		function generateData() {
			return utils.numbers(inputs);
		}

		function generateLabels() {
			return utils.months({count: inputs.count});
		}

		utils.srand(42);

		var data = {
			labels: generateLabels(),
			datasets: [{
				backgroundColor: utils.transparentize(presets.red),
				borderColor: presets.red,
				data: generateData(),
				hidden: true,
				label: 'D0'
			}, {
				backgroundColor: utils.transparentize(presets.orange),
				borderColor: presets.orange,
				data: generateData(),
				label: 'D1',
				fill: '-1'
			}, {
				backgroundColor: utils.transparentize(presets.yellow),
				borderColor: presets.yellow,
				data: generateData(),
				hidden: true,
				label: 'D2',
				fill: 1
			}, {
				backgroundColor: utils.transparentize(presets.green),
				borderColor: presets.green,
				data: generateData(),
				label: 'D3',
				fill: '-1'
			}, {
				backgroundColor: utils.transparentize(presets.blue),
				borderColor: presets.blue,
				data: generateData(),
				label: 'D4',
				fill: '-1'
			}, {
				backgroundColor: utils.transparentize(presets.grey),
				borderColor: presets.grey,
				data: generateData(),
				label: 'D5',
				fill: '+2'
			}, {
				backgroundColor: utils.transparentize(presets.purple),
				borderColor: presets.purple,
				data: generateData(),
				label: 'D6',
				fill: false
			}, {
				backgroundColor: utils.transparentize(presets.red),
				borderColor: presets.red,
				data: generateData(),
				label: 'D7',
				fill: 8
			}, {
				backgroundColor: utils.transparentize(presets.orange),
				borderColor: presets.orange,
				data: generateData(),
				hidden: true,
				label: 'D8',
				fill: 'end'
			}]
		};

		var options = {
			maintainAspectRatio: false,
			spanGaps: false,
			elements: {
				line: {
					tension: 0.000001
				}
			},
			scales: {
				yAxes: [{
					stacked: true
				}]
			},
			plugins: {
				filler: {
					propagate: false
				},
				'samples-filler-analyser': {
					target: 'chart-analyser'
				}
			}
		};

		var chart = new Chart('chart-0', {
			type: 'line',
			data: data,
			options: options
		});

		// eslint-disable-next-line no-unused-vars
		function togglePropagate(btn) {
			var value = btn.classList.toggle('btn-on');
			chart.options.plugins.filler.propagate = value;
			chart.update();
		}

		// eslint-disable-next-line no-unused-vars
		function toggleSmooth(btn) {
			var value = btn.classList.toggle('btn-on');
			chart.options.elements.line.tension = value ? 0.4 : 0.000001;
			chart.update();
		}

		// eslint-disable-next-line no-unused-vars
		function randomize() {
			chart.data.datasets.forEach(function(dataset) {
				dataset.data = generateData();
			});
			chart.update();
		}
	</script>
</body>
</html>
